<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odyssey</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="intro-container">
        <header>
            <div class="logo-container">
                <img src="assets/images/logo-icon.svg" alt="Odyssey Icon" class="logo-icon" width="40" height="40">
                <span class="logo-wordmark">Odyssey</span>
            </div>
            <div class="waiting-text">Waiting is good!</div>
        </header>

        <main>
            <div class="question-container">
                <div class="step">Step 1</div>
                <h1>Choose a style of question</h1>
                <div class="button-group">
                    <button class="style-btn" data-style="learn">I want to learn</button>
                    <button class="style-btn" data-style="how">How do I</button>
                    <button class="style-btn" data-style="want">I want you to</button>
                </div>
            </div>

            <div class="input-container">
                <div class="step">Step 2</div>
                <h2>Ask away!</h2>
                <div class="input-wrapper">
                    <div class="input-container-with-prefix">
                        <span class="input-prefix"></span>
                        <input type="text" id="questionInput" disabled placeholder="How can Odyssey help?">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="logo-container">
                <img src="assets/images/logo-icon.svg" alt="Odyssey Icon" class="logo-icon" width="40" height="40">
                <span class="logo-wordmark">Odyssey</span>
            </div>
            
            <button class="start-new-chat">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 3.33337V12.6667" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M12.6667 8L3.33333 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                Start a new chat
            </button>
        </div>

        <div class="messages-container">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="chat-footer">
            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="Reply to Odyssey...">
            </div>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">Nothing comes easy in life...</h3>
            <div class="modal-content">
                <!-- Content will be inserted dynamically -->
            </div>
            <input type="text" class="modal-input" placeholder="Enter the secret word">
            <button class="modal-submit">Submit</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
